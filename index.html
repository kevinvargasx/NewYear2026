<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Un clic, un nuevo comienzo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(180deg, #050816, #0a0f2c);
      color: white;
      overflow: hidden;
      transition: background 5s ease;
    }

    body.amanecer {
      background: linear-gradient(180deg, #1a2a6c, #fdbb2d);
    }

    .pantalla {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .anio {
      font-size: 6rem;
      font-weight: 700;
      color: gold;
      text-shadow: 0 0 20px rgba(255,215,0,0.6);
    }

    .click-texto {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0.8;
      cursor: pointer;
    }

    .oculto {
      display: none;
    }

    .mensaje {
      font-size: 2rem;
      margin-bottom: 40px;
      animation: aparecer 1.5s ease;
    }

    .tarjetas {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tarjeta {
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid rgba(255,215,0,0.3);
      padding: 20px;
      border-radius: 15px;
      width: 220px;
      animation: aparecer 2s ease;
    }

    .tarjeta h3 {
      margin-bottom: 10px;
      color: gold;
    }

    .cierre {
      margin-top: 40px;
      animation: aparecer 3s ease;
    }

    .cierre input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 250px;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Estrellas */
    .estrella {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.7;
      animation: parpadear 3s infinite ease-in-out;
    }

    @keyframes parpadear {
      0%,100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Pantalla inicial -->
  <div class="pantalla" id="inicio">

    <div class="click-texto" onclick="iniciar()">

  </span>
</div>

    <div class="tarjetas">
      <div class="tarjeta">

      <div class="tarjeta">
        <h3>ðŸš€ SoÃ±ar</h3>
        <p>Todo empieza con una idea.</p>

      <div class="tarjeta">
        <h3>ðŸŒ± Crecer</h3>

    </div>

    <div class="cierre">

      <input type="text" placeholder="Â¿QuÃ© deseas para este aÃ±o?">
    </div>
  </div>

  <script>
    // Generar estrellas
    for (let i = 0; i < 80; i++) {
      const estrella = document.createElement('div');
      estrella.className = 'estrella';
      estrella.style.top = Math.random() * 100 + 'vh';
      estrella.style.left = Math.random() * 100 + 'vw';
      estrella.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(estrella);
    }

    function iniciar() {
      document.getElementById('inicio').classList.add('oculto');
      document.getElementById('contenido').classList.remove('oculto');

      // Cambio a amanecer
      setTimeout(() => {
        document.body.classList.add('amanecer');
      }, 3000);
    }
  </script>

</body>
</html>
